<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Orbitron|Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/styles.css" />
    <script src="https://kit.fontawesome.com/c273cf22a9.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>

<body>


    <h1 class="h1 text-dark p-2 text-center Orbitron">Calculator</h1>
    <main class="container">

        <div class="row">
            <div class="col-md-6">

                <div class="content mb-4 mt-3">
                    <h2 class="text-center mb-4 Orbitron">Add</h2>
                    <div class="form-group">
                        <input type="number" class="form-control" placeholder="first number" id="AddNo1">
                        <i class="fas fa-plus icon"></i>
                        <input type="number" id="AddNo2" class="form-control" placeholder="second number">
                    </div>
                    <div id="addResult" class="result"></div>

                    <button id="addBtn" class="d-block btn btn-success btn-block Orbitron" onclick="add()">Add</button>
                </div>
            </div>

            <div class="col-md-6">
                <div class="content mb-4 mt-3">
                    <h2 class="text-center mb-4 Orbitron">Subtract</h2>
                    <div class="form-group">
                        <input type="number" class="form-control" placeholder="first number" id="SubNo1">
                        <i class="fas fa-minus icon"></i>
                        <input type="number" class="form-control" id="SubNo2" placeholder="second number">
                    </div>
                        <div id="subtractResult" class="result"></div>
                    
                    <button onclick="subtract()" class="d-block btn btn-success btn-block Orbitron">Subtract</button>
                </div>
            </div>

            <div class="col-md-6">
                <div class="content mb-4 mt-3">
                    <h2 class="text-center mb-4 Orbitron">Multiply</h2>
                    <div class="form-group">
                        <input type="number" class="form-control" id="MulNo1" placeholder="Fist Number" />
                        <i class="fas fa-asterisk icon"></i>
                        <input type="number" id="MulNo2" class="form-control" placeholder="Second Number" />
                        
                    </div>
                    <div id="mulResult" class="result"></div>
                    <button onclick="Multiply()" class="d-block btn btn-success btn-block Orbitron">Multiply</button>

                </div>
            </div>

            <div class="col-md-6">
                <div class="content mb-4 mt-3">
                    <h2 class="text-center mb-4 Orbitron">Divide</h2>
                    <div class="form-group">
                        <input type="number" class="form-control" id="DivNo1" placeholder="Fist Number" />
                        <i class="fas fa-divide icon"></i>
                        <input type="number" id="DivNo2" class="form-control" placeholder="Second Number" />
                        
                    </div>
                    <div id="divResult" class="result"></div>
                    <button onclick="Divide()" class="d-block btn btn-success btn-block Orbitron">Divide</button>
                </div>
            </div>

        </div>
    </main>

</body>
<script src="scripts/index.js"></script>

</html>
